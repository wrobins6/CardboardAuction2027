{% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'footerStickify.css' %}">
<div>
    <nav class="navbar navbar-expand w3-light-grey w3-border w3-card p-0">
        <div class="navbar-nav">
            <a href="/auction/home_page" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link"><b>MTG Auctions</b></a>
            <div class="p-3 w3-border-right">
                <form name="search" action="{% url 'search_action' %}" method="POST">
                    {% csrf_token %}
                    <label class="my-1">Search</label>
                    <input required class="w3-border" type="text" name="search" id="search"/>
                    <input class="w3-button w3-border w3-hover-white" type="submit" value="Go"/>
                </form>
            </div>
            <a href="/auction/consignment_page" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link">Consignment</a>
            <a href="#" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link">Contact</a>
            <a href="#" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link">Articles</a>
            {% if request.user.is_authenticated %}
                <a href="#" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link"><b>{{ request.user.username }}</b></a>
                <a href="{% url 'logout_action' %}" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link">Logout</a>
            {% else %}
                <a href="/accounts/login_page" class="p-4 nav-item w3-button w3-border-right w3-hover-white nav-link">Login</a>
            {% endif %}
        </div>
    </nav>
</div>
